<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>toDo</title>
</head>

<body>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Запустить модальное окно
  </button>
  
  <!-- Modal -->
  <div class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Login</h5>
        </div>
        <div class="modal-body">
          <div class="login">
            <div class="container">
              <div class="row">
                <form>
                  <div class="form-row d-flex flex-column align-items-center">
                    <div class="form-group login__email login__inner">
                      <label for="login__email">Email address</label>
                      <input type="email" class="login__input" id="login__email" placeholder="Enter email">
                    </div>
                    <div class="form-group login__inner login__password">
                      <label for="login__password">Password</label>
                      <input type="password" class="login__input" id="login__password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn login__btn">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    const modal = new bootstrap.Modal(document.querySelector('.modal'));

    document.querySelector('button').addEventListener('click', () => modal.show());
  </script>
</body>

</html>
